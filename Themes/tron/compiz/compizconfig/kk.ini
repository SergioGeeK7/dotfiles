[core]
as_active_plugins = core;ccp;move;resize;place;decoration;mousepoll;text;grid;put;imgjpeg;commands;wall;regex;png;ghost;wallpaper;obs;switcher;wobbly;scale;animation;scalefilter;animationaddon;scaleaddon;
s0_outputs = 1366x768+0+0;

[wallpaper]
s0_bg_image = /home/sergiogeek7/Pictures/wallpaper-2901538.jpg;/home/sergiogeek7/Pictures/1-1YzDav6V4tlQoM-xo3sEKg.jpeg;/home/sergiogeek7/Pictures/tapestry 02 blue Standard.jpg;/home/sergiogeek7/Pictures/4459587-dragon-wallpapers.jpg;
s0_bg_image_pos = 0;0;0;1;
s0_bg_fill_type = 0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_cycle_timeout = 60,000000
s0_randomize = false

[animation]
s0_close_effects = animationaddon:Burn;animationaddon:Burn;animation:Fade;
s0_open_effects = animation:Curved Fold;animationaddon:Beam Up;animationaddon:Beam Up;

[decoration]
as_command = emerald --replace
as_decoration_match = (any) & !(name=musixmatch)

[scalefilter]
s0_font_family = FreeMono
s0_font_color = #000000ff
s0_back_color = #7ca4cfff
s0_font_size = 20
s0_border_size = 20

[animationaddon]
s0_fire_color = #7ca4cfff
s0_fire_direction = 1
s0_beam_color = #7ca4cfff

[scale]
as_key_bindings_toggle = true
as_initiate_key = <Super>i
s0_speed = 2,000000
as_show_desktop = false

[rotate]
as_rotate_left_key = <Super>Left
as_rotate_right_key = <Super>Right

[wall]
as_left_key = <Super>j
as_right_key = <Super>l
s0_mmmode = 1
as_allow_wraparound = true

[commands]
as_command0 = io.elementary.terminal
as_run_command0_key = <Super>t

[scaleaddon]
s0_title_bold = true
s0_window_title = 2
s0_title_size = 14

[opacify]
s0_active_opacity = 80

[ghost]
as_ghost_toggle_key = <Control><Primary><Alt>g
as_fade_on_mouseover = true
as_opacity = 1,000000

[obs]
as_opacity_increase_key = <Super>Up
as_opacity_decrease_key = <Super>Down
s0_opacity_matches = class=Musixmatch;
s0_opacity_values = 37;

[move]
as_initiate_key = <Alt>m

[resize]
as_initiate_rectangle_key = <Alt>r

