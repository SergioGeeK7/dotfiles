[decoration]
as_command = emerald --replace
as_decoration_match = (any) & !(name=musixmatch)

[rotate]
as_rotate_left_key = <Super>Left
as_rotate_right_key = <Super>Right

[opacify]
s0_active_opacity = 80

[scaleaddon]
as_zoom_button = Disabled
s0_window_title = 2
s0_title_bold = true
s0_title_size = 14

[core]
as_active_plugins = core;ccp;move;resize;place;decoration;grid;png;commands;mousepoll;regex;imgjpeg;put;obs;text;ghost;wallpaper;wall;animation;wobbly;animationaddon;shelf;scale;scalefilter;scaleaddon;
s0_outputs = 2560x1600+0+0;1920x1080+2560+0;

[scale]
as_key_bindings_toggle = true
as_initiate_key = <Super>i
as_show_desktop = false
s0_speed = 2.000000

[animation]
s0_open_effects = animation:Curved Fold;animationaddon:Beam Up;animationaddon:Beam Up;
s0_close_effects = animationaddon:Burn;animationaddon:Burn;animation:Fade;
s0_close_durations = 270;150;150;

[commands]
as_command0 = io.elementary.terminal
as_command1 = /home/andres/Downloads/close.sh
as_run_command0_key = <Super>t
as_run_command1_key = <Super>q

[wall]
as_allow_wraparound = true
as_left_key = <Super>j
as_right_key = <Super>l
s0_mmmode = 1

[scalefilter]
s0_font_family = FreeMono
s0_font_size = 20
s0_border_size = 20
s0_font_color = #000000ff
s0_back_color = #7ca4cfff

[ghost]
as_ghost_toggle_key = <Control><Primary><Alt>g
as_fade_on_mouseover = true
as_opacity = 1.000000

[animationaddon]
s0_beam_color = #dd4821ff
s0_fire_color = #dd4821ff
s0_fire_direction = 1

[wallpaper]
s0_bg_image = /home/sergiogeek7/Pictures/1-1YzDav6V4tlQoM-xo3sEKg.jpeg;/home/sergiogeek7/Pictures/wallpaper-2568167777777.jpg;/home/sergiogeek7/Pictures/stock-photo-150595123-1500x1000.jpg;/home/sergiogeek7/Pictures/better_tomorrow_by_yuumei-daa3fwv.jpg;
s0_bg_image_pos = 0;0;0;0;
s0_bg_fill_type = 0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_cycle_timeout = 60,000000

[obs]
as_opacity_increase_key = <Super>Up
as_opacity_decrease_key = <Super>Down
s0_opacity_matches = name=hyper;class=Musixmatch;class=Tusk;
s0_opacity_values = 90;40;88;

[shelf]
as_trigger_key = Disabled

